<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-MASTER - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <!-- Contenedor principal del login -->
    <div class="login-container">
        <!-- Header con logo/título -->
        <div class="login-header">
            <h1 class="logo">ASTRO-MASTER</h1>
            <p class="subtitle">Descubre los secretos del cosmos</p>
        </div>

        <!-- Formulario de login -->
        <form class="login-form" onsubmit="handleLogin(event)">
            <h2 class="form-title">INGRESAR</h2>
            
            <!-- Campo de email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Ingresa tu email"
                    required
                >
            </div>

            <!-- Campo de contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="login-btn">
                INICIAR SESIÓN
            </button>
        </form>

    <script src="script.js"></script>
</body>
</html>
